<form [formGroup]="formData">
  <div class="d-flex my-2">
    <div class="input-group-prepend">
      <span class="input-group-text">
        <fa-icon [icon]="icon().user" [size]="'xl'"></fa-icon>
      </span>
    </div>

    <input type="text" formControlName="userName"
           class="form-control"
           placeholder="使用者帳號" autocomplete="off" />
  </div>
  <div class="d-flex my-2">
    <div class="input-group-prepend">
      <span class="input-group-text">
        <fa-icon [icon]="icon().key" [size]="'xl'"></fa-icon>
      </span>
    </div>

    <input type="password" formControlName="password" #passwd
           class="form-control"
           placeholder="使用者密碼" autocomplete="off" />

    <div class="input-group-prepend">
      <span class="input-group-text">
        <fa-icon [icon]="icon().eye" [size]="'xl'" (click)="showPassword(passwd)"></fa-icon>
      </span>
    </div>
  </div>
  <div class="d-flex my-2">
    <div class="input-group-prepend">
      <span class="input-group-text">
        <fa-icon [icon]="icon().shield" [size]="'xl'"></fa-icon>
      </span>
    </div>
    @if(captcha()){
    <img [src]="captcha()" (click)="getCapcha()" />
    }
    <input type="text" formControlName="captcha"
           class="form-control"
           placeholder="請輸入數字驗證碼" autocomplete="off" />
  </div>
</form>
<div class="d-flex justify-content-between my-2">
  <button class="btn btn-warning" type="button" disabled>
    <fa-icon [icon]="icon().unlock" [size]="'xl'"></fa-icon>
    <span class="mx-2">忘記密碼</span>
  </button>
  <button class="btn btn-primary" type="button" (click)="SignIn()">
    <fa-icon [icon]="icon().sign" [size]="'xl'"></fa-icon>
    <span class="mx-2">登入</span>
  </button>
</div>
