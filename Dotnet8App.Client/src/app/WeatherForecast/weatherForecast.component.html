<div class="d-flex justify-content-center">
  <h1 id="tableLabel" class="my-0 mx-3">Weather forecast</h1>
  <button class="btn btn-sm btn-secondary" (click)="getWeatherForecast()">
    <fa-icon [icon]="icon" [size]="'sm'"></fa-icon>
  </button>
</div>

<p>This component demonstrates fetching data from the server.</p>

@if (forecasts()) {
<table>
  <thead>
    <tr>
      <th>Date</th>
      <th>Temp. (C)</th>
      <th>Temp. (F)</th>
      <th>Summary</th>
    </tr>
  </thead>
  <tbody>
    @for (forecast of forecasts() || []; track forecast.date) {
    <tr>
      <td>{{ forecast.date }}</td>
      <td>{{ forecast.temperatureC }}</td>
      <td>{{ forecast.temperatureF }}</td>
      <td>{{ forecast.summary }}</td>
    </tr>
    }
  </tbody>
</table>
}
